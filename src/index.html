<html>
<head>
  <title>Digital Signal Visualizer</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #03C6C7;
      font-family: 'JetBrains Mono', monospace;
      background: url("https://resources.workable.com/wp-content/uploads/2020/10/Effective-workplace-communication-01.png") no-repeat center center fixed;
      background-size: cover;
    
    }

    h4 {
      font-size: 3rem;
      text-align: center;
      margin-top: 35px;
      margin-bottom: 35px;
      color: #ffff;
      font-weight: bold;
	    text-shadow: 0 0 5px rgb(12, 143, 225), 0 0 10px #fff, 0 0 15px #0073e6, 0 0 20px #0073e6, 0 0 25px #0073e6, 0 0 30px #0073e6, 0 0 35px #0073e6;
      font-family: 'JetBrains Mono', monospace;
    }

    #title {
      color: rgb(255, 240, 240);
    }

    canvas {
      margin: 1%;
      background-color: #A2D2FF;
      width: 78vw;
      height: 44vh;
      margin-left: 10vw;
    }

    .contained{
      display: flex;
      flex-direction: column;
      background-repeat: no-repeat;
      justify-content: center;
      margin-left: 10vw;
      margin-right: 10vw;
      border-radius: 18px;
    }
    .video {
      margin: 10px;
      border-radius: 10px;
      border: none;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    select {
      width: 30%;
      height: 10%;
      height: 50px;
      font-size: 1em;
      font-family: 'JetBrains Mono', monospace;
      color: grey
    }

    #binary {
      width: 60%;
      font-size: 20px;
      font-family: 'JetBrains Mono', monospace;
    }

    .btn-submit {
      border: none;
      padding: 8px 32px;
      font-size: 18px;
      font-family: 'JetBrains Mono', monospace;
      border-radius: 8px;
      transition-duration: 0.4s;
      background-color: #E03B8B;
      color: #ffff;
      margin-left: 5px;
    }

    .btn-submit:active {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0)
    }

    .collapsible {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0073e6;
      color: white;
      padding: 8px 0 8px 2px;
      width: 200px;
      border: none;
      background-color: #0073e6;
      border-radius:12px;
      font-weight: bold;
      text-align: center;
      outline: none;
      font-size: 15px;
      margin: 10px 20px 20px 20px;
    }

    .active,
    .collapsible:hover {
      background-color: #E03B8B;
    }

    .content {
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: #f1f1f1
    }

    ol {
      list-style-type: none;
      line-height: 200%;
      background-color: #353382;
    }

    .footer {
      margin-top: 3em;
      text-align: center
    }
  </style>
</head>

<body>
  <h4>Line Encoder & Scrambler</h4>
  <h4 id='title'>
    </h6>
    <div class="contained">
      <div class="container">
        <select id="options">
          <option value="uniPolarNRZ">UNIpolar NRZ</option>
          <option value="NRZL">NRZ - L</option>
          <option value="NRZI">NRZ - I</option>
          <option value="AMI">Bi polar AMI</option>
          <option value="PST">Pseudoternary</option>
          <option value="MLT3">MLT-3</option>
          <option value="diffMan">Differential Manchester</option>
          <option value="MAN">Manchester</option>
          <option value="B8ZS">B8ZS</option>
          <option value="HDB3">HDB3</option>
        </select><br>
      </div>
      <div class="container">
        <input type="text" id="binary" placeholder="Enter Binary Value"><br><br>
        <input class="btn-submit" id="button" type="submit" value="Submit"><br><br>
      </div>
    </div>

    <canvas id="canvas"></canvas>
  </br>
    
    <button type="button" class="collapsible">
      <span id='arrow' class="fas fa-caret-right" aria-hidden="true"></span>
      <span style="font-size: larger;">Useful Links</span> 
    </button>
    <div class="content">
      <ol id="ordered-list">
        <div class="container">
          <iframe class="video" width="400" height="315" src="https://www.youtube.com/embed/W8TzM1S4UQ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
          <iframe class="video" width="400" height="315" src="https://www.youtube.com/embed/oJ2iDaTv49E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
          <iframe class="video" width="400" height="315" src="https://www.youtube.com/embed/O9gWkLz8eZI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </ol>
    </div>

</body>
</html>
